<!DOCTYPE html>
<html lang="en">
<!--
	Source:
	https://www.tutorialrepublic.com/faq/show-hide-divs-based-on-radio-button-selection-in-jquery.php
	Answer: Use the jQuery show() and hide() methods

	You can simply use the jQuery show() and hide() methods to show and hide the div elements based on the selection of radio buttons. The div boxes in the following example are hidden by default using the CSS display property which value is set to none.

	Let's try this example by selecting the different radio buttons and see how it works:
-->
<head>
	<meta charset="utf-8">
	<title>GNSS Data Performance Process Web App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/app.js"></script> 
</head>
<body>

	<div class=titleScreen>
		<img src="http://seirrowon.com/images/seirrowon_logo.png">
		<h1>
			<a href=http://seirrowon.com/GNSS_data_performance_process_web_app/index.html>
			GNSS Data Performance Process Web App</a>
		</h1>
	</div>

    <div>
        <label><input type="radio" name="colorRadio" value="static"> static</label>
        <label><input type="radio" name="colorRadio" value="dynamic"> dynamic</label>
	</div>

    <div class="static box">
		<strong>Static</strong> NMEA-183 sentence processor
	</div>

    <div class="dynamic box">
		<strong>Dynamic</strong> NMEA-183 sentence processor
	</div>
</body>
</html>
